<!DOCTYPE html>
<html>
  <head>
    <!-- The core React library -->
    <script src="http://fb.me/react-0.12.2.js"></script>
    <!-- In-browser JSX transformer, remove when pre-compiling JSX. -->
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>    
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  </head>
  <body>
    <div id="dom_node_component_will_mount_to"></div>
    <script type="text/javascript">
    var recipeLinks = [
      {url: "http://sweetcsdesigns.com/one-pot-chicken-risotto/"},
      {url: "http://www.marthastewart.com/925229/chicken-mushrooms"},
      {url: "http://www.pccnaturalmarkets.com/pcc/recipes/winter-greens-casserole"},
      {url: "http://www.myrecipes.com/recipe/mushroom-and-spinach-quiche-an-oat-crust"},
      {url: "http://natashaskitchen.com/2014/10/21/chicken-broccoli-and-mushroom-stir-fry/"},
      {url: "http://www.foodnetwork.com/recipes/stuffed-portobello-mushrooms-recipe0.html?soc=sharingpinterest"}
    ]


    </script>
    <script type="text/jsx">
      /** @jsx React.DOM **/
      var Recipe = React.createClass({
        render: function(){
          return (
              <p> <a href={this.props.baz}> {this.props.baz} </a></p>
            )            
        }
      });
    </script>
    <script type="text/jsx">
      /** @jsx React.DOM **/
      var Recipes = React.createClass({
        render: function(){
          var recipeNodes = this.props.foo.map(function(recipe){
            return (
                <Recipe baz={recipe.url}>
                </Recipe>
              )            
          })
          return (
            <div className="Recipes">
              <p> Recipe Bank: </p>
              {recipeNodes}
            </div>
          )
        }
      });

      React.render(<Recipes foo={recipeLinks}/>, document.body)
    </script>
  </body>
</html>
